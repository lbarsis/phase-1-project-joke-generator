<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You've Got to Be Kidding!</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">

    <!-- <div class="title-container">
      <h1 id="page-title">WANT TO HEAR A JOKE?</h1>
    </div><br> -->

    <div class="form-container">
      <h1 id="page-title">WANT TO HEAR A JOKE?</h1>
      <form action="submit" class="form" id="search-form">
        <div class="search-for-a-joke">
          <label for="form">Search:</label>
          <input type="text" name="search" id="search" placeholder="Search for a joke...">
          <input type="submit" class="button" id="submit">
        </div><br>
        <label for="form">Category: </label>
        <input class="checkbox" type="checkbox" name="programming" id="programming" value="programming">
        <label for="programming">Programming</label>
        <input class="checkbox" type="checkbox" name="misc" id="misc" value="misc">
        <label for="misc">Misc</label>
        <input class="checkbox" type="checkbox" name="pun" id="pun" value="pun">
        <label for="pun">Pun</label>
        <input class="checkbox" type="checkbox" name="spooky" id="spooky" value="spooky">
        <label for="spooky">Spooky</label>
        <input class="checkbox" type="checkbox" name="christmas" id="christmas" value="christmas">
        <label for="christmas">Christmas</label>
      </form>

      <div class="form" style="display: none;" id="add-joke-form">
        <p>Enter setup and punchline into the field below:</p>
        <label for="category">Category:</label>
        <select name="category" id="submit-category" class="button">
          <option value="programming">Programming</option>
          <option value="misc">Misc</option>
          <option value="pun">Pun</option>
          <option value="spooky">Spooky</option>
          <option value="christmas">Christmas</option>
        </select>
        <input type="text"  name="name" placeholder="Enter a joke..." class="input-text" id="joke-input"/>
        <br>
        <input type="submit" name="submit" value="Add joke" class="submit" id="joke-submit"/>
      </div>
    </div>
    <div class="button" id="add-joke-button">So, you think you're funny, huh? ( Add a joke )</div>
    <div class="joke-section">
      <!-- Jokes Appended Here -->
    </div>

  </div>
</body>
</html>
